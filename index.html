<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Trello app</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    
</head>
<body>

    <div class='container-sm'>

            <!-- <div>
              Trello
            </div> -->

        <div class="jumbotron">
            <h1 class="display-4">Trello</h1>
        </div>

        <div>

        <div class="row">
            <div class="col-sm-6">
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                    Things to do
                    </div>
                    <ul  id ='firstList' class="list-group list-group-flush">
                    
                    </ul>
                </div>
                <div class="input-group" style="width: 18rem;">
                    <input type="text" id='dataEntry' class="form-control" placeholder="Add a card" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                    <button class="btn btn-outline-success" type="submit" id="button-addon2">Add</button>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                    Done
                    </div>
                    
                        <ul id ='secondList' class="list-group list-group-flush">
                            <div id='droppable'></div>
                            
                        </ul>

                </div>
            </div>
        </div>

        </div>
        
        <!-- <div id="droppable" class="ui-widget-header"></div> -->


    </div>
    

    
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src='./app.js'></script>
</body>
</html>
