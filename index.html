<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Trello app</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

</head>

<body>

    <nav class="navbar navbar-light bg-light" id='nav1'>
        <span class="navbar-brand mb-0 h1">Trello</span>
    </nav>

    <nav class="navbar navbar-light bg-light" id='nav2'>
        <div class="input-group" style="width: 18rem;" id='mainEntry'>
            <input type="text" id='listNameEntry' class="form-control" placeholder="Enter list Title"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-success" type="submit" id="button-addon">Add list</button>
            </div>
        </div>
        <div class="input-group-prepend">
            <span class="input-group-text board-name" id="basic-addon1"></span>
        </div>
    </nav>

    <div class='container-m'>

        <div>

            <div class="row">

            </div>

        </div>


    </div>




    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src='./app.js'></script>
</body>

</html>
